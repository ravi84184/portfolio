<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Option 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --text: #1f2937;
            --light-text: #6b7280;
            --white: #ffffff;
            --light-gray: #f3f4f6;
            --border: #e5e7eb;
            --dark-bg: #111827;
            --dark-card: #1f2937;
            --dark-border: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            color: var(--text);
            background: var(--light-gray);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .project-header {
            background: var(--white);
            padding: 60px 0;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .project-header__content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .project-header__info h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            color: var(--primary);
        }

        .project-header__info p {
            font-size: 1.1rem;
            color: var(--light-text);
            margin-bottom: 24px;
        }

        .project-header__role {
            display: inline-block;
            background: var(--primary);
            color: var(--white);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 24px;
        }

        .project-header__links {
            display: flex;
            gap: 16px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn--primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn--primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .project-header__image {
            width: 100%;
            height: 400px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .project-header__image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-content {
            padding: 40px 0;
        }

        .project-section {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .project-section h2 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 24px;
        }

        .project-section p {
            color: var(--text);
            line-height: 1.8;
            margin-bottom: 16px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .feature-card {
            background: var(--light-gray);
            padding: 24px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card i {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 16px;
        }

        .feature-card p {
            margin: 0;
            font-size: 1rem;
        }

        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .tech-card {
            background: var(--light-gray);
            padding: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.3s ease;
        }

        .tech-card:hover {
            transform: translateY(-5px);
        }

        .tech-card i {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: var(--dark-bg);
                color: var(--white);
            }

            .project-header,
            .project-section {
                background: var(--dark-card);
            }

            .project-header__info p {
                color: var(--light-text);
            }

            .feature-card,
            .tech-card {
                background: var(--dark-bg);
            }

            .project-section p {
                color: var(--white);
            }
        }

        @media (max-width: 768px) {
            .project-header__content {
                grid-template-columns: 1fr;
            }

            .project-header__image {
                height: 300px;
            }

            .project-section {
                padding: 24px;
            }

            .features-grid,
            .tech-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <div class="project-header">
        <div class="container">
            <div class="project-header__content">
                <div class="project-header__info">
                    <span class="project-header__role" id="projectRole"></span>

                    <p id="projectSubtitle"></p>

            </div>
        </div>
    </div>

    <div class="project-content">
        <div class="container">
            <section class="project-section">
                <h2>Overview</h2>
                <p id="projectOverview"></p>
            </section>

            <section class="project-section">
                <h2>Key Features</h2>
                <div class="features-grid" id="projectFeatures"></div>
            </section>

            <section class="project-section">
                <h2>Technologies Used</h2>
                <div class="tech-grid" id="projectTechnologies"></div>
            </section>

            <section class="project-section">
                <h2>Project Gallery</h2>
                <div class="gallery-grid" id="projectGallery"></div>
            </section>

            <section class="project-section">
                <h2>Project Outcome</h2>
                <p id="projectOutcome"></p>
            </section>
        </div>
    </div>

    <script>
        // Function to update project details
        function updateProjectDetails(project) {
            // Update role
            const role = document.getElementById('projectRole');
            if (role) role.textContent = project.role;

            // Update title and subtitle
            const title = document.getElementById('projectTitle');
            if (title) title.textContent = project.title;

            const subtitle = document.getElementById('projectSubtitle');
            if (subtitle) subtitle.textContent = project.subtitle;

            // Update header image
            const headerImage = document.getElementById('projectImage');
            if (headerImage) {
                headerImage.src = project.image || 'https://via.placeholder.com/1200x400';
                headerImage.alt = project.title;
            }

            // Update app store links
            const links = document.getElementById('projectLinks');
            if (links) {
                links.innerHTML = `
                    ${project.appStoreLink ? `
                        <a href="${project.appStoreLink}" class="btn btn--primary" target="_blank">
                            <i class="fab fa-app-store"></i> App Store
                        </a>
                    ` : ''}
                    ${project.playStoreLink ? `
                        <a href="${project.playStoreLink}" class="btn btn--primary" target="_blank">
                            <i class="fab fa-google-play"></i> Play Store
                        </a>
                    ` : ''}
                `;
            }

            // Update overview
            const overview = document.getElementById('projectOverview');
            if (overview) overview.textContent = project.overview;

            // Update features
            const features = document.getElementById('projectFeatures');
            if (features && project.keyFeatures) {
                features.innerHTML = project.keyFeatures.map(feature => `
                    <div class="feature-card">
                        <i class="fas fa-check-circle"></i>
                        <p>${feature}</p>
                    </div>
                `).join('');
            }

            // Update technologies
            const technologies = document.getElementById('projectTechnologies');
            if (technologies && project.technologies) {
                technologies.innerHTML = project.technologies.map(tech => `
                    <div class="tech-card">
                        <i class="fas fa-code"></i>
                        <span>${tech}</span>
                    </div>
                `).join('');
            }

            // Update gallery
            const gallery = document.getElementById('projectGallery');
            if (gallery && project.screenshots) {
                gallery.innerHTML = project.screenshots.map(screenshot => `
                    <div class="gallery-item">
                        <img src="${screenshot}" alt="${project.title} screenshot">
                    </div>
                `).join('');
            }

            // Update outcome
            const outcome = document.getElementById('projectOutcome');
            if (outcome) outcome.textContent = project.outcome;

            // Update page title
            document.title = `${project.title} - Project Details`;
        }
